apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
      - name: api-service
        image: us-central1-docker.pkg.dev/assignment-k8s/api-service
        ports:
        - containerPort: 6000
        volumeMounts:
        - mountPath: "/akshita_PV_dir"
          name: persistent-storage
      volumes:
      - name: persistent-storage
        persistentVolumeClaim:
          claimName: my-pvc
